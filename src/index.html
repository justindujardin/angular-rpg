<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title><%= htmlWebpackPlugin.options.title %></title>

  <meta name="description" content="<%= htmlWebpackPlugin.options.title %>">

  <% if (webpackConfig.htmlElements.headTags) { %>
  <!-- Configured Head Tags  -->
  <%= webpackConfig.htmlElements.headTags %>
  <% } %>

  <!-- base url -->
  <base href="<%= htmlWebpackPlugin.options.metadata.baseUrl %>">

  <!-- TODO: Setup a global style loader so this can be a `require('./startup.global.scss');` -->
  <style>
    html, body {
      background-color: black;
    }

    @-webkit-keyframes scaleUp {
      from {
        opacity: 0;
        -webkit-transform: scale(.8);
      }
    }

    @-moz-keyframes scaleUp {
      from {
        opacity: 0;
        -moz-transform: scale(.8);
      }
    }

    @keyframes scaleUp {
      from {
        opacity: 0;
        transform: scale(.8);
      }
    }

    .pt-page-scaleUp {
      -webkit-animation: scaleUp .7s ease both;
      -moz-animation: scaleUp .7s ease both;
      animation: scaleUp .7s ease both;
    }

    /* ♥ Self-hosted Material Design icons for Service Worker love ♥ ︎*/
    .material-icons {
      font-family: 'Material Icons';
      font-weight: normal;
      font-style: normal;
      font-size: 24px;  /* Preferred icon size */
      display: inline-block;
      line-height: 1;
      text-transform: none;
      letter-spacing: normal;
      word-wrap: normal;
      white-space: nowrap;
      direction: ltr;

      /* Support for all WebKit browsers. */
      -webkit-font-smoothing: antialiased;
      /* Support for Safari and Chrome. */
      text-rendering: optimizeLegibility;

      /* Support for Firefox. */
      -moz-osx-font-smoothing: grayscale;

      /* Support for IE. */
      font-feature-settings: 'liga';
    }

    /* Stroke Text Effect */
    @font-face {
      font-family: 'GraphicPixel';
      src: url("assets/fonts/graphicpixel-webfont.eot");
      src: url("assets/fonts/graphicpixel-webfont.eot?#iefix") format("embedded-opentype"), url("assets/fonts/graphicpixel-webfont.woff") format("woff"), url("assets/fonts/graphicpixel-webfont.ttf") format("truetype"), url("assets/fonts/graphicpixel-webfont.svg#GraphicPixelRegular") format("svg");
      font-weight: normal;
      font-style: normal;
    }

    @font-face {
      font-family: 'Glyphicons';
      src: url('assets/fonts/glyphicons-halflings-regular.eot');
      src: url('assets/fonts/glyphicons-halflings-regular.eot?#iefix') format('embedded-opentype'),
      url('assets/fonts/glyphicons-halflings-regular.woff') format('woff'),
      url('assets/fonts/glyphicons-halflings-regular.ttf') format('truetype'),
      url('assets/fonts/glyphicons-halflings-regular.svg#glyphicons_halflingsregular') format('svg');
    }

    @font-face {
      font-family: 'Material Icons';
      font-style: normal;
      font-weight: 400;
      src: url(assets/fonts/iconfont/MaterialIcons-Regular.eot); /* For IE6-8 */
      src: local('Material Icons'),
      local('MaterialIcons-Regular'),
      url(assets/fonts/iconfont/MaterialIcons-Regular.woff2) format('woff2'),
      url(assets/fonts/iconfont/MaterialIcons-Regular.woff) format('woff'),
      url(assets/fonts/iconfont/MaterialIcons-Regular.ttf) format('truetype');
    }

    @font-face {
      font-family: 'AdvoCut';
      src: url("assets/fonts/advocut-webfont.eot");
      src: url("assets/fonts/advocut-webfont.eot?#iefix") format("embedded-opentype"), url("assets/fonts/advocut-webfont.woff") format("woff"), url("assets/fonts/advocut-webfont.ttf") format("truetype"), url("assets/fonts/advocut-webfont.svg#AndinaRegular") format("svg");
      font-weight: normal;
      font-style: normal;
    }

    .loading {
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
    }

    .loading .loading-wrapper {
      display: table;
      width: 100%;
      height: 100%;
      /* For at least Firefox */
      min-height: 100%;
    }

    .loading .loading-wrapper-inner {
      display: table-cell;
      vertical-align: middle;
      text-align: center;
    }

    html,
    body {
      background-color: #222222;
      overflow: hidden;
      color: rgba(255, 255, 255, 0.9);
      margin: 0;
      padding: 0;
    }

    .hero-container > * {
      font-family: "GraphicPixel", "AdvoCut", sans-serif;
      text-align: center;
      color: #fff;
    }

    .hero-container > h1 {
      margin-top: 10px;
      margin-bottom: 25px;
      font-size: 8em;
    }

    .hero-container > h1 a {
      text-decoration: none;
      color: inherit;
      text-shadow: 4px 4px 0 rgba(0, 0, 0, 0.1), -8px 0 rgba(255, 255, 255, 0.2), 0px 0 rgba(0, 0, 0, 0.1), -4px 4px 0 rgba(255, 255, 255, 0.2);
    }

    .hero-container p {
      padding: 15px;
      font-size: 1.2em;
      text-shadow: -2px 0 rgba(255, 255, 255, 0.2), 1px 1px 0 rgba(0, 0, 0, 0.1), -1px 1px 0 rgba(255, 255, 255, 0.2), 0px 0 rgba(0, 0, 0, 0.1);
      color: #eeaa13;
    }

    .hero-container.sad > h1 {
      color: #ffcdd2;
      -webkit-transform-origin: 50% 54%;
      transform-origin: 50% 54%;
      -webkit-transform: rotate(90deg) scale(1.5);
      transform: rotate(90deg) scale(1.5);
      -webkit-transition: -webkit-transform 0.3s cubic-bezier(0.35, 0, 0.25, 1);
      transition: transform 0.3s cubic-bezier(0.35, 0, 0.25, 1);
      margin: 0;
    }

    .hero-container.sad > h1 a {
      text-shadow: -2px 0 #ff5252, 1px 1px 0 #f44336, -1px 1px 0 #ff5252, 0px 0 #f44336;
    }

    .hero-container.sad > p {
      color: #ef5350;
    }
  </style>
</head>

<body>

<app>
  <div class="loading fade pt-page-scaleUp">
    <div class="loading-wrapper">
      <div class="loading-wrapper-inner hero-container">
        <h1><a href="https://github.com/justindujardin/angular-rpg">RPG!</a></h1>

        <p>Waking up...</p>
      </div>
    </div>
  </div>
</app>


<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-8701293-9', 'auto');
  ga('send', 'pageview');

</script>
<% if (htmlWebpackPlugin.options.metadata.isDevServer && htmlWebpackPlugin.options.metadata.HMR !== true) { %>
<!-- Webpack Dev Server reload -->
<script src="/webpack-dev-server.js"></script>
<% } %>


</body>
</html>

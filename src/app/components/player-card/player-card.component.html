<section
  class="hero-card"
  *ngFor="let model of [model$ | async]"
  [class.dead]="(model?.hp || 0) <= 0"
  fxLayout="column"
  fxLayoutAlign="space-between center"
>
  <h3 class="name" [innerText]="model?.name"></h3>
  <rpg-sprite
    class="image"
    [name]="model?.icon || null"
    frame="7"
    width="64"
    height="72"
  ></rpg-sprite>
  <player-stats [model]="model"></player-stats>
</section>

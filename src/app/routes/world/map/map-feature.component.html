<portal-feature
  [feature]="feature$ | async"
  #comp
  *ngIf="(type$ | async) === 'PortalFeatureComponent' && (enabled$ | async)"
></portal-feature>
<dialog-feature
  [feature]="feature$ | async"
  (onClose)="onClose.emit(featureQuery.first)"
  #comp
  *ngIf="(type$ | async) === 'DialogFeatureComponent' && (enabled$ | async)"
></dialog-feature>

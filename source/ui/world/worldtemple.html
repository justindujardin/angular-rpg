<div class="temple-view ebp" *ng-if="active" layout="column" layout-padding>
  <div class="header" layout="row" layout-align="center center">
    <rpg-sprite [name]="icon"></rpg-sprite>
    <h1>{{name}}</h1>
  </div>

  <div class="prompt" flex>
    <h2>It will cost you {{cost}} of your {{model.gold}} gold to recover here.</h2>

    <p>Would you like to heal your party members?</p>
  </div>
  <div layout="row" layout-padding>
    <button flex="50" class="btn btn-flat" (click)="rest()">Yes</button>
    <button flex="50" class="btn btn-flat" (click)="close()">No</button>
  </div>

  <div class="party" hide-sm>
    <div class="member" *ng-for="#hero of party" layout="column" layout-padding>
      <div layout="row">
        <rpg-sprite class="image" frame="7" [name]="hero.attributes.icon"></rpg-sprite>
        <p class="name" flex>{{hero.attributes.name}}</p>

        <div class="stats" layout="column" flex="20" hide-sm>
          <div>Level {{hero.attributes.level}}</div>
          <div>HP {{hero.attributes.hp}} / {{hero.attributes.maxHP}}</div>
        </div>

      </div>
      <rpg-health-bar [model]="hero"></rpg-health-bar>
    </div>
  </div>
</div>
